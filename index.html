<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("Photos/MountainPeak.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center h-100"
    >
      <div class="col-5 align-items-center">
        <form class="text-center">
          <h2
            class="text-center text-white border display-3 fw-bold shadow-lg p-3 mb-5 bg-body rounded"
          >
            Welcome
          </h2>
          <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input
              type="email"
              class="form-control text-light bg-dark text-center"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email address"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input
              type="password"
              class="form-control text-light bg-dark text-center"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="form-group form-check text-center">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label
              class="form-check-label text-light bg-dark"
              for="exampleCheck1"
              >Check me if your not a robot to sign in
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <h3
          class="shadow-lg p-3 mb-5 bg-body rounded text-white d-flex justify-content-between"
        >
          IF YOUR NEW -- >

          <a class="btn btn-primary" href="signUp.html" role="button"
            >Sign UP</a
          >
        </h3>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
