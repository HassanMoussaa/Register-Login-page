<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("Photos/Mountain2.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center text-white">Hello This Is the Sign Up Page</h1>
    <div class="container justify-content-center align-items-center p-4">
      <div class="row mt-5 p-2">
        <div class="col-6 text-center bg-white rounded p-3">
          <form>
            <div class="mb-3">
              <label for="FullName" class="form-label">Full Name</label>
              <input
                class="form-control"
                id="FullName"
                aria-describedby="FullnameHelp"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="cellnumber" class="form-label">Cell Phone</label>
              <input
                class="form-control"
                id="cellnumber"
                aria-describedby="cellnumberHelp"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out i will work this time !</label
              >
            </div>
            <a class="btn btn-primary" href="index.html" role="button"
              >Sign Up</a
            >
          </form>
        </div>
        <div class="col-6 text-center bg-dark rounded p-2">
          <img
            src="Photos/Welcome-to-scribie-512x391.svg"
            class="img-fluid"
            alt="Responsive image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
